        <script>
            let loadMorePages = ["partial_asian/index.html", "partial_asian/page2.html"];
            let loadMoreIterator = 0;
            let paginationDiv = document.getElementById("pagination-div");
            function loadMore() {
                if(loadMoreIterator < loadMorePages.length) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("pagination").insertAdjacentHTML('beforeend', this.responseText);
                        }
                    };
                xhttp.open("GET", loadMorePages[loadMoreIterator], true);
                xhttp.send();
                loadMoreIterator++
                }
                if(loadMoreIterator == loadMorePages.length) {
                    paginationDiv.style.display = "none";
                }
            }
        </script>
